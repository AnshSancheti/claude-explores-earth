<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DorAI - A Digital Stroll</title>
  <link href='https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="brand">
          <h1>üéí DorAI</h1>
        </div>
        <div class="journey-stats">
          <div class="stat-item">
            <span id="locationsVisited" class="stat-value">0</span>
            <span class="stat-label">locations</span>
          </div>
          <div class="stat-divider">¬∑</div>
          <div class="stat-item">
            <span id="distanceTraveled" class="stat-value">0 m</span>
            <span class="stat-label">distance</span>
          </div>
          <div class="stat-divider">¬∑</div>
          <div class="stat-item">
            <span id="currentStep" class="stat-value">0</span>
            <span class="stat-label">steps</span>
          </div>
        </div>
        <div class="controls">
          <!-- Admin lock icon (default state) -->
          <button id="adminBtn" class="btn-admin" title="Admin Controls">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 2a4 4 0 0 0-4 4v2H5a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2h-1V6a4 4 0 0 0-4-4zm-2 4a2 2 0 1 1 4 0v2H8V6zm2 7a1 1 0 0 1 1 1v2a1 1 0 0 1-2 0v-2a1 1 0 0 1 1-1z"/>
            </svg>
          </button>
          
          <!-- Control buttons (hidden by default) -->
          <div id="controlButtons" class="control-buttons hidden">
            <button id="startBtn" class="btn btn-primary" title="Start">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M4 2 L13 8 L4 14 Z"/>
              </svg>
            </button>
            <button id="stepBtn" class="btn btn-info" title="Step">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M2 8 L10 8 M10 8 L7 5 M10 8 L7 11" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <button id="stopBtn" class="btn btn-secondary" disabled title="Stop">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <rect x="3" y="3" width="10" height="10" rx="1"/>
              </svg>
            </button>
            <button id="resetBtn" class="btn btn-warning" title="Reset">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 3 L8 1 L5 4 L8 7 L8 5 C10.5 5 12.5 7 12.5 9.5 C12.5 12 10.5 14 8 14 C5.5 14 3.5 12 3.5 9.5 C3.5 8.5 3.8 7.6 4.3 6.9" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <button id="loadBtn" class="btn btn-success" title="Load Save">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 1 L8 10 M8 10 L5 7 M8 10 L11 7 M3 12 L13 12 L13 14 L3 14 Z" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <button id="lockBtn" class="btn btn-lock" title="Lock Controls">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 1a3.5 3.5 0 0 0-3.5 3.5V6H4a1.5 1.5 0 0 0-1.5 1.5v6A1.5 1.5 0 0 0 4 15h8a1.5 1.5 0 0 0 1.5-1.5v-6A1.5 1.5 0 0 0 12 6h-.5V4.5A3.5 3.5 0 0 0 8 1zm-2 3.5a2 2 0 1 1 4 0V6H6V4.5zM8 10a1 1 0 0 1 .5.86v2a.5.5 0 0 1-1 0v-2A1 1 0 0 1 8 10z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="main-content">
      <div class="street-view-container">
        <div id="streetView"></div>
        <!-- Compass Overlay -->
        <div class="compass-overlay">
          <div class="compass-needle" id="compassNeedle"></div>
        </div>
        <!-- Minimap Toggle (separate for mobile) -->
        <div class="minimap-toggle" onclick="toggleMinimap()">
          <span>üó∫Ô∏è</span>
        </div>
        <!-- Minimap -->
        <div class="minimap-container" id="minimapContainer">
          <div id="minimap"></div>
        </div>
      </div>

      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h3>Decision Log</h3>
        </div>
        <div id="decisionLog" class="decision-log"></div>
      </div>
    </div>
  </div>

  <!-- Password Prompt Modal -->
  <div id="passwordModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Admin Authentication</h3>
        <button class="modal-close" onclick="AdminAuth.closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <p>Enter admin password to access controls:</p>
        <input type="password" id="passwordInput" placeholder="Password" autocomplete="off">
        <div id="authError" class="auth-error hidden"></div>
      </div>
      <div class="modal-footer">
        <button onclick="AdminAuth.closeModal()" class="btn-cancel">Cancel</button>
        <button onclick="AdminAuth.authenticate()" class="btn-submit">Unlock</button>
      </div>
    </div>
  </div>

  <script src='https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js'></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/security.js"></script>
  <script src="js/adminAuth.js"></script>
  <script src="js/streetview.js"></script>
  <script src="js/map.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
  <script src="/api/maps-loader"></script>
</body>
</html>
