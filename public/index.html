<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scout - A Digital Stroll</title>
  <link href='https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="brand">
          <h1>üèÉ Scout</h1>
        </div>
        <div class="journey-stats">
          <div class="stat-item">
            <span id="locationsVisited" class="stat-value">0</span>
            <span class="stat-label">locations</span>
          </div>
          <div class="stat-divider">¬∑</div>
          <div class="stat-item">
            <span id="distanceTraveled" class="stat-value">0 m</span>
            <span class="stat-label">distance</span>
          </div>
          <div class="stat-divider">¬∑</div>
          <div class="stat-item">
            <span id="currentStep" class="stat-value">0</span>
            <span class="stat-label">steps</span>
          </div>
        </div>
        <div class="controls">
          <button id="startBtn" class="btn btn-primary">Start</button>
          <button id="stepBtn" class="btn btn-info">Step</button>
          <button id="stopBtn" class="btn btn-secondary" disabled>Stop</button>
          <button id="resetBtn" class="btn btn-warning">Reset</button>
        </div>
      </div>
    </header>

    <div class="main-content">
      <div class="street-view-container">
        <div id="streetView"></div>
        <!-- Compass Overlay -->
        <div class="compass-overlay">
          <div class="compass-needle" id="compassNeedle"></div>
        </div>
        <!-- Minimap Toggle (separate for mobile) -->
        <div class="minimap-toggle" onclick="toggleMinimap()">
          <span>üó∫Ô∏è</span>
        </div>
        <!-- Minimap -->
        <div class="minimap-container" id="minimapContainer">
          <div id="minimap"></div>
        </div>
      </div>

      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h3>Decision Log</h3>
        </div>
        <div id="decisionLog" class="decision-log"></div>
      </div>
    </div>
  </div>

  <script src='https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js'></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/streetview.js"></script>
  <script src="js/map.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
  <script src="/api/maps-loader"></script>
</body>
</html>
